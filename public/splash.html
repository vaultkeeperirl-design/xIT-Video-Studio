<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xIT Video Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #0dffff;
            --brand-glow: rgba(13, 255, 255, 0.4);
            --bg-color: #09090b;
            --card-bg: rgba(24, 24, 27, 0.6);
            --zinc-400: #a1a1aa;
            --zinc-500: #71717a;
            --zinc-800: #27272a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            -webkit-app-region: drag;
            overflow: hidden;
            position: relative;
        }

        /* Background Animated Glows */
        .background-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--brand-glow) 0%, rgba(13, 255, 255, 0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.15;
            animation: pulse 8s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.2); }
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-radius: 24px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 420px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo-wrapper {
            position: relative;
            margin-bottom: 24px;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .logo {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 20px rgba(13, 255, 255, 0.3));
            transition: transform 0.3s ease;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.025em;
            background: linear-gradient(to bottom right, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version {
            margin: 6px 0 0;
            font-size: 13px;
            color: var(--zinc-500);
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .loader-container {
            margin-top: 32px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            width: 280px;
            height: 6px;
            background-color: var(--zinc-800);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00d1e6, var(--brand-color));
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
            box-shadow: 0 0 12px var(--brand-color);
        }

        .status {
            font-size: 12px;
            margin-top: 14px;
            color: var(--zinc-400);
            font-weight: 400;
            height: 18px;
            letter-spacing: 0.01em;
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>

    <div class="container">
        <div class="logo-wrapper">
            <img src="icon.png" alt="xIT Logo" class="logo">
        </div>

        <h1>xIT Video Studio</h1>
        <div id="version-text" class="version">V0.0.0</div>

        <div class="loader-container">
            <div class="loader">
                <div id="loader-bar" class="loader-bar"></div>
            </div>
            <div id="status" class="status">Initializing System...</div>
        </div>
    </div>

    <script>
        const loaderBar = document.getElementById('loader-bar');
        const statusText = document.getElementById('status');
        const versionText = document.getElementById('version-text');

        if (window.electron) {
            window.electron.onProgress((value) => {
                const scale = value / 100;
                loaderBar.style.transform = `scaleX(${scale})`;
            });

            window.electron.onStatus((status) => {
                statusText.innerText = status;
            });

            window.electron.onVersion((version) => {
                versionText.innerText = 'V' + version;
            });
        } else {
            // Fallback for browser testing
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                loaderBar.style.transform = `scaleX(${progress / 100})`;
                if (progress >= 100) {
                    clearInterval(interval);
                    statusText.innerText = "System Ready";
                }
            }, 100);
            versionText.innerText = "V0.0.7";
        }
    </script>
</body>
</html>
